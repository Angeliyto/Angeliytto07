<script>
    let numeros = [2,6,1,9,4,5,6,3,7,8];
    ordenar ();

    function ordenar() {
        let i = 0;
        let j = 0;
        let aux = 0;
        for (i = 0; i < numeros.length; i++) {
            for (j = 0; j < numeros.length; j++) {
                if (numeros[i] < numeros[j]) {
                    aux = numeros[i];
                    numeros[i] = numeros[j];
                    numeros[j] = aux;
                }
            }
        }
        return numeros;
    }
    console.log(ordenar(numeros));

</script>
